  <body>
    <header>
      <!-- paginas estaticas -->
      <div class="logo">
        <img id="icon" src="../assets/icon.png" alt="icon" />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li>
            <a href="./historiaDelCine.html">Historia Del Cine</a>
          </li>
          <li>
            <a href="#titulo">Cargar Mas Peliculas</a>
          </li>
          <li>
            <a href="./incripciones.html">Inscribite</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 id="titulo">Formulario para cargar películas</h1>
      <section id="formulario">
        <form id="cargarFormulario" action="">
          <div>
            <label for="title">Title: </label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="Ingrese el titulo de la pelicula"
              required
            />
          </div>
          <hr />
          <div>
            <label for="year">Year: </label>
            <input
              id="year"
              name="year"
              type="number"
              placeholder="Ingrese el año de la pelicula"
              required
              min="1895"
              max="2034"
            />
          </div>
          <hr />
          <div>
            <label for="director">Director: </label>
            <input
              id="director"
              name="director"
              type="text"
              placeholder="Ingrese el director de la pelicula"
              required
            />
          </div>
          <hr />
          <div>
            <label for="duration">Duration: </label>
            <input
              id="duration"
              name="duration"
              type="text"
              placeholder="Ingrese la duracion de la pelicula"
              required
            />
          </div>
          <hr />
          <div>
            <label for="genre">Gender: </label>
            <input
              id="genre"
              name="genre"
              type="text"
              placeholder="Ingrese el genero de la pelicula"
              required
            />
          </div>
          <hr />
          <div>
            <label for="rate">Rate: </label>
            <input
              id="rate"
              name="rate"
              type="number"
              step="0.1"
              min="0"
              max="10"
              placeholder="Ingrese el ranking de la pelicula"
              required
            />
          </div>
          <hr />
          <div>
            <label for="poster">Poster: </label>
            <input
              id="poster"
              name="poster"
              type="url"
              placeholder="Ingrese la URL de la pelicula"
              required
            />
          </div>
          <hr />
          <div id="botonesDeForm">
            <button
              id="buttonEnviar"
              type="button"
              class="boton1 btn btn-outline-secondary"
            >
              Enviar
            </button>
            <button
              id="buttonLimpiar"
              type="button"
              class="boton2 btn btn-outline-secondary"
            >
              Limpiar
            </button>
          </div>
          <hr />
        </form>
      </section>
    </main>
  </body>
  <!-- vinculado para seleccionar los botones -->
